<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clash Royale Clone</title>
<style>
  body { margin:0; font-family:sans-serif; background:#87ceeb; overflow:hidden; }
  #gameCanvas { display:block; margin:0 auto; background:#a2d149; touch-action:none; }
  .card-container {
    position: fixed; bottom:10px; width:100%; display:flex; justify-content:center; gap:10px;
  }
  .card { width:60px; height:80px; background:white; border-radius:10px; text-align:center; line-height:80px; font-weight:bold; user-select:none; }
  #message {
    position: fixed; top:50%; left:50%; transform:translate(-50%,-50%);
    font-size:30px; font-weight:bold; color:red; display:none;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="360" height="640"></canvas>
<div class="card-container">
  <div class="card" data-type="Knight">Knight</div>
  <div class="card" data-type="Archer">Archer</div>
  <div class="card" data-type="Bomber">Bomber</div>
  <div class="card" data-type="Minions">Minions</div>
</div>
<div id="message">Game Over!</div>
<script src="game.js"></script>
</body>
</html>
